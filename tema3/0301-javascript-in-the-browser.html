<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>JavaScript en el navegador</title>

    <link rel="stylesheet" href="../shared/lib/tabzilla/css/tabzilla.css"/>
    <link rel="stylesheet" href="../shared/lib/reveal/css/reveal.css"/>
    <link rel="stylesheet" href="../shared/lib/reveal/css/theme/mozilla-devrel-light.css"/>

		<!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../shared/lib/reveal/lib/css/solarized-light.css" />

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '../shared/lib/reveal/css/print/pdf.css' : '../shared/lib/reveal/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
  <body>
    <section id="tabzilla">
      <a href="https://www.mozilla.org/">Mozilla</a>
    </section>

		<div class="reveal">
      <div class="slides">
        <section data-markdown="0301-javascript-in-the-browser.md"
                 data-separator="^\n\n\n"
                 data-separator-vertical="^\n\n">
        </section>
      </div>
		</div>

    <script src="../shared/lib/reveal/lib/js/head.min.js"></script>
    <script src="../shared/lib/reveal/js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
          { src: '../shared/lib/reveal/plugin/markdown/marked.js' },
          { src: '../shared/lib/reveal/plugin/markdown/markdown.js' },
          { src: '../shared/lib/reveal/plugin/notes/notes.js', async: true },
          { src: '../shared/lib/reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '../shared/lib/reveal.js-svg-animation/svg-animation.js', async: true }
				]
			});
		</script>

	<style>
	.reveal pre {
		font-size: 0.8em;
		width: auto;
	}
	.reveal pre code {
		padding-left: 0.5em;
		padding-right: 0.5em;
	}
	.reveal section img {
		border: none;
		box-shadow: none;
	}
	</style>
  </body>
</html>
